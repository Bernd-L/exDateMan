<h1 mat-dialog-title>Create new category</h1>
<div mat-dialog-content>
  <p>Create a new sub-category for {{ data.name }}</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.childName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="data.childName"
    cdkFocusInitial
  >
    Create
  </button>
</div>
