<mat-form-field>
  <input matInput [matDatepicker]="exDatePicker" [(ngModel)]="exDate">
  <mat-datepicker-toggle matSuffix [for]="exDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #exDatePicker></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="useUpIn">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="quantity">
</mat-form-field>
<button mat-button (click)="onAddStock()">Add stock</button>
