<div *ngIf="!stopOperation">
  <mat-form-field appearance="outline">
      <mat-label>Expiration date</mat-label>
    <input matInput placeholder="9/9/2018" [matDatepicker]="exDatePicker" [(ngModel)]="exDate">
    <mat-datepicker-toggle matSuffix [for]="exDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #exDatePicker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Use up in # days</mat-label>
    <input matInput type="text" placeholder="3" [(ngModel)]="useUpIn">
  <i matSuffix class="material-icons">update</i>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput type="text" placeholder="3 kg" [(ngModel)]="quantity">
    <i matSuffix class="material-icons">equalizer</i>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Percent left</mat-label>
    <input matInput type="text" placeholder="50%" [(ngModel)]="percentLeft">
    <i matSuffix class="material-icons">pie_chart</i>
  </mat-form-field>
  <br>
  Or use the slider:
  <mat-slider min="0" max="100" step="1" [(value)]="percentLeft"></mat-slider>
  <br>
  <br>
  <button mat-raised-button (click)="onEditStock()" color="accent">Edit stock</button>
</div>

<div *ngIf="stopOperation">
  Oh, no. <br>
  {{thingName}} couldn't be found.
</div>
