<a routerLink="/thing/{{thing.name}}" class="noUnderline">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{thing.name}}</mat-card-title>
      <mat-card-subtitle>{{thing.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngFor="let stock of thing.stocks">
      {{stock.quantity}} * {{stock.getExDate() | date}}
    </mat-card-content>
  </mat-card>
</a>
