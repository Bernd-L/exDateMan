<mat-form-field appearance="outline">
  <mat-label>Inventory name</mat-label>
  <input matInput type="text" placeholder="Someones inventory" [(ngModel)]="name" required>
  <i matSuffix class="material-icons">crop_free</i>
  <!-- <mat-hint>Hint</mat-hint> -->
</mat-form-field>
<br>
<button mat-raised-button (click)="onAdd()" color="accent" [disabled]="name == ''">Add inventory</button>
