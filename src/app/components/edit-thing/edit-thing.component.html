<div *ngIf="!stopOperation">
  <mat-form-field appearance="outline">
      <mat-label>Thing name</mat-label>
      <input matInput type="text" placeholder="Tomato" [(ngModel)]="thingName">
      <i matSuffix class="material-icons">crop_free</i>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Thing category</mat-label>
      <i matSuffix class="material-icons">category</i>
      <input matInput type="text" placeholder="Vegetables" [(ngModel)]="thingCategory">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="onEditThing()" color="accent">Edit thing</button>
    &nbsp;
    <button mat-raised-button (click)="onDeleteThing()" color="warn">Delete thing</button>
    <div *ngIf="nameUnavailable">The name {{unavailableName}} is already in use.</div>
  </div>
<div *ngIf="stopOperation" class="mat-typography">
  <h2>
    Oh, no.
  </h2>
  <h3>
    The thing {{thingName}} could not be found.
  </h3>
</div>
